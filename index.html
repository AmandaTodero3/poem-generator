<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome To The AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Poem goes here
          <br />
          Poem goes here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/AmandaTodero3"> Amanda Todero </a>and is
        <a
          href="https://github.com/AmandaTodero3/poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://poem-generator-three.vercel.app/">Vercel</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
